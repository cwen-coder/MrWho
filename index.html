<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Mr. Who</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<!-- 	<link rel="stylesheet" href="css/style.css"/> -->
	<link rel="stylesheet" href="css/mobileStyle.css">
</head>
<body>
	<nav>
		<span class="tit">寻找 Mr. who 报名</span>
		<a href = "http://youth.sut.edu.cn"><span class="left"></span></a>
		<span class="right"></span>
	</nav>
	<div class="main-container">
		<form  name = "MrWho" >
			<div class="container">
				<div class="chat">
					<div class="chat-cell">
						<div class="img-container img-container-left">
							<img src="images/logo.jpg" class = "logo" alt="">
						</div>
						<div class="chat-content chat-content-left">
							同学你好,欢迎报名寻找Mr.Who活动
						</div>
					</div>
					<div class="chat-cell">
						<div class="img-container">
							<img src="images/logo.jpg" class = "user" alt="">				
						</div>
						<div class="chat-content chat-content-left">
							请认真填写以下内容报名,要仔细检查呦!^_^!
						</div>
					</div>
					<div class="chat-cell" style = "height:270px">
						<div class="img-container-left">
							<img src="images/logo.jpg" alt="">
						</div>
						<div class="chat-content chat-content-left">
							您的尊姓大名:	<input type="text" class = "name" id = "name">
							<br>
							<br>
							您的性别: 
							<select id = "sex">
								<option value="男">汉子</option>
								<option value="女">妹纸</option>
							</select>
							<br/>
							<br/>
							您所在的学院:
							<select name="" id="school">
								<option value="信息科学与工程学院">信息科学与工程学院</option>
								<option value="电气工程学院">电气工程学院</option>
								<option value="机械工程学院">机械工程学院</option>
								<option value="材料科学与工程学院">材料科学与工程学院</option>
								<option value="经济学院">经济学院</option>
								<option value="管理学院">管理学院</option>
								<option value="理学院">理学院</option>
								<option value="建筑工程学院">建筑工程学院</option>
								<option value="文法学院">文法学院</option>
								<option value="外语学院">外语学院</option>
								<option value="软件学院">软件学院</option>
								<option value="基础教育学院">基础教育学院</option>
								<option value="国防生教育学院">国防生教育学院</option>
								<option value="国际教育学院">国际教育学院</option>
								<option value="马克思学院">马克思学院</option>
								<option value="研究生学院">研究生学院</option>
							</select>
							<br/>
							<br/>
							您的学号: <input type="text" class = "name" id = "num">
							<br/>
							<span id = "numWord" class = "tip"></span>
							<br/>
							您的QQ号: <input type="text" class = "name" id = "qq">
							<br/>
							<span id = "qqWord" class = "tip"></span>
							<br/>
							您的手机号码: <input type="text" class = "name" id = "phone">
							<br/>

							<span id = "phoneWord" class = "tip"></span>
						</div>	
					</div>
					<div class="chat-cell hidden">
						<div class="img-container img-container-left">
							<img src="images/logo.jpg" class = "logo" alt="">
						</div>
						<div class="chat-content chat-content-left">
							恭喜报名成功,了解更多,请关注<a href = "http://youth.sut.edu.cn">青春风景网</a>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<input class = "click"  id = 'btn' type="button" value = "点击加入@_@">
			</footer>
		</form>
	</div>
	<script type = "text/javascript" src = "js/jquery.js"></script>
	<script type = "text/javascript" src = "js/check.js"></script>
	<script type = "text/javascript">

	</script>
</body>
</html>
